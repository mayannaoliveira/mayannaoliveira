name: Update Credly Badges

on:
  schedule:
    - cron: "*/30 * * * *"

jobs:
  update-readme:
    name: Update README with Credly badges

    runs-on: ubuntu-latest

    steps:
      - name: Update Badges in README
        uses: jd-35656/readme-credly-badges@main
        with:
          CREDLY_USERNAME: "mayannaoliveira"
          BADGE_SIZE: "80x80"
          BADGE_SORT_BY: "issued"
          GITHUB_API_URL: "https://api.github.com"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPO: ${{ github.repository }}
          GITHUB_BRANCH: "master"
          README_FILE: "credly-badges.md"
          COMMIT_MESSAGE: "UUpdatedcredly-badge.md with Credly badges"
